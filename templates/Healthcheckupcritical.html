<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'styles/style.css') }}" />

    <title>Team Shakti</title>

</head>

<body>
    <div class="login">
        <div class="container">
            <div class="jumbotron">
                <h1>Health Checkup</h1>
                <br>
                <form action="{{ url_for('Healthcheckuppredict')}}" method="post">
                    <div class="form-group">
                        <label for="Description">Choose a Description:</label>
                        <select class="form-control" id="Description" name="Description">
                                <option value="None">None</option>
                                <option value="Acute bronchitis (disorder)">Acute bronchitis (disorder)</option>
                                <option value="Asthma">Asthma</option>
                                <option value="Sinusitis (disorder)">Sinusitis (disorder)</option>
                                <option value="Viral sinusitis (disorder)">Viral sinusitis (disorder)</option>
                                <option value="Acute viral pharyngitis (disorder)">Acute viral pharyngitis (disorder)</option>
                                <option value="Streptococcal sore throat (disorder)">Streptococcal sore throat (disorder)</option>
                                <option value="Acute bacterial sinusitis (disorder)">Acute bacterial sinusitis (disorder)</option>
                                <option value="Otitis media">Otitis media</option>
                                <option value="Cystitis">Cystitis</option>
                                <option value="Fracture of forearm">Fracture of forearm</option>
                                <option value="Impacted molars">Impacted molars</option>
                                <option value="Normal pregnancy">Normal pregnancy</option>
                                <option value="Anemia (disorder)">Anemia (disorder)</option>
                                <option value="Fetus with unknown complication">Fetus with unknown complication</option>
                                <option value="Escherichia coli urinary tract infection">Escherichia coli urinary tract infection</option>
                                <option value="Malignant neoplasm of breast (disorder)">Malignant neoplasm of breast (disorder)</option>
                                <option value="Osteoarthritis of knee">Osteoarthritis of knee</option>
                                <option value="Perennial allergic rhinitis with seasonal variation">Perennial allergic rhinitis with seasonal variation</option>
                                <option value="Fracture of clavicle">Fracture of clavicle</option>
                                <option value="Childhood asthma">Childhood asthma</option>
                                <option value="Asthma">Asthma</option>
                                <option value="Concussion with no loss of consciousness">Concussion with no loss of consciousness</option>
                                <option value="Hyperlipidemia">Hyperlipidemia</option>
                                <option value="Osteoarthritis of hip">Osteoarthritis of hip</option>
                                <option value="Blighted ovum">Blighted ovum</option>
                                <option value="Tubal pregnancy">Tubal pregnancy</option>
                                <option value="Atopic dermatitis">Atopic dermatitis</option>
                                <option value="Seasonal allergic rhinitis">Seasonal allergic rhinitis</option>
                                <option value="Fracture of ankle">Fracture of ankle</option>
                                <option value="Second degree burn">Second degree burn</option>
                                <option value="Fracture subluxation of wrist">Fracture subluxation of wrist</option>
                                <option value="Fracture of rib">Fracture of rib</option>
                                <option value="Chronic pain">Chronic pain</option>
                                <option value="Chronic intractable migraine without aura">Chronic intractable migraine without aura</option>
                                <option value="Drug overdose">Drug overdose</option>
                                <option value="Idiopathic atrophic hypothyroidism">Idiopathic atrophic hypothyroidism</option>
                                <option value="Seizure disorder">Seizure disorder</option>
                                <option value="Perennial allergic rhinitis">Perennial allergic rhinitis</option>
                                <option value="Localized  primary osteoarthritis of the hand">Localized  primary osteoarthritis of the hand</option>
                                <option value="Neoplasm of prostate">Neoplasm of prostate</option>
                                <option value="Injury of tendon of the rotator cuff of shoulder">Injury of tendon of the rotator cuff of shoulder</option>
                                <option value="Appendicitis">Appendicitis</option>
                                <option value="Major depression  single episode">Major depression  single episode</option>
                                <option value="Rupture of patellar tendon">Rupture of patellar tendon</option>
                                <option value="Concussion with loss of consciousness">Concussion with loss of consciousness</option>
                                <option value="Child attention deficit disorder">Child attention deficit disorder</option>
                                <option value="Injury of medial collateral ligament of knee">Injury of medial collateral ligament of knee</option>
                                <option value="Contact dermatitis">Contact dermatitis</option>
                                <option value="Familial Alzheimer's disease of early onset (disorder)">Familial Alzheimer's disease of early onset (disorder)</option>
                                <option value="Laparoscopic Removal of Gall Bladder">Laparoscopic Removal of Gall Bladder</option>
                                <option value="Bleeding from anus">Bleeding from anus</option>
                                <option value="Malignant tumor of colon">Malignant tumor of colon</option>
                                <option value="First degree burn">First degree burn</option>
                                <option value="Suspected lung cancer (situation)">Suspected lung cancer (situation)</option>
                                <option value="Non-small cell lung cancer (disorder)">Non-small cell lung cancer (disorder)</option>
                                <option value="Non-small cell carcinoma of lung  TNM stage 1 (disorder)">Non-small cell carcinoma of lung  TNM stage 1 (disorder)</option>
                                <option value="Chronic congestive heart failure (disorder)">Chronic congestive heart failure (disorder)</option>
                                <option value="Fetus with chromosomal abnormality">Fetus with chromosomal abnormality</option>
                                <option value="Fracture of vertebral column without spinal cord injury">Fracture of vertebral column without spinal cord injury</option>
                                <option value="Gout">Gout</option>
                                <option value="Alzheimer's disease (disorder)">Alzheimer's disease (disorder)</option>
                                <option value="Pneumonia">Pneumonia</option>
                                <option value="Polyp of colon">Polyp of colon</option>
                                <option value="Concussion injury of brain">Concussion injury of brain</option>
                                <option value="Closed fracture of hip">Closed fracture of hip</option>
                                <option value="Pulmonary emphysema (disorder)">Pulmonary emphysema (disorder)</option>
                                <option value="Posttraumatic stress disorder">Posttraumatic stress disorder</option>
                                <option value="Rheumatoid arthritis">Rheumatoid arthritis</option>
                                <option value="Overlapping malignant neoplasm of colon">Overlapping malignant neoplasm of colon</option>
                                <option value="Major depression disorder">Major depression disorder</option>
                                <option value="Congenital uterine anomaly">Congenital uterine anomaly</option>
                                <option value="Secondary malignant neoplasm of colon">Secondary malignant neoplasm of colon</option>
                                <option value="Acute Cholecystitis">Acute Cholecystitis</option>
                                <option value="Bullet wound">Bullet wound</option>
                                <option value="Injury of anterior cruciate ligament">Injury of anterior cruciate ligament</option>
                                <option value="Pyelonephritis">Pyelonephritis</option>
                                <option value="Primary fibromyalgia syndrome">Primary fibromyalgia syndrome</option>
                                <option value="Primary malignant neoplasm of colon">Primary malignant neoplasm of colon</option>
                                <option value="Complication occuring during pregnancy">Complication occuring during pregnancy</option>
                                <option value="Small cell carcinoma of lung (disorder)">Small cell carcinoma of lung (disorder)</option>
                                <option value="Primary small cell malignant neoplasm of lung  TNM stage 1 (disorder)">Primary small cell malignant neoplasm of lung  TNM stage 1 (disorder)</option>
                            </select>
                    </div>
                    <label for="Coordination">Enter Coordinates</label>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="lat" placeholder="Latitute" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="lon" placeholder="Longitute" />
                        </div>
                    </div>

                    <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
                    <p></p>

                    <div class="form-group">
                        <label for="Vital"> Observations:</label>
                        <input type="text" class="form-control" name="Vital1" placeholder="Body Height (cm)" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Vital2" placeholder="Body Weight (kg)" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Vital3" placeholder="Diastolic Blood Pressure (mm[Hg])" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Vital4" placeholder="Systolic Blood Pressure (mm[Hg])" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Vital5" placeholder="Heart rate (/min)" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Vital6" placeholder="Respiratory rate (/min)" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Vital7" placeholder="Hemoglobin total in Blood (%)" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                </form>
            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <!-- <div class="jumbotron"> -->
        <pre>
                    <h4>
                        <div class="alert alert-danger" role="alert">{{ prediction_text2 }}</div>
                    </h4>
                </pre>
        <!-- </div> -->
    </div>
</body>

</html>
